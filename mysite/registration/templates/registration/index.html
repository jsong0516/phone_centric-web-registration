<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a Phone Centric Web Registration System">
    <meta name="author" content="Brandon Song">

    <title>Phone Centric Web Registration System</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{% static "css/starter-template.css" %}' rel="stylesheet">

    <!-- For Registration page only -->
	<link rel="stylesheet" href='{% static "css/reset.css" %}'>
	<link rel="stylesheet" href='{% static "css/style.css" %}' media="screen" type="text/css" />
  <link rel="stylesheet" href='http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js'/>

  <script> 
    {% if alert == True %}
      alert("{{ alert_body }}");  
    {% endif %}
  </script>


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Camino Financial</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="reg_tab_bar">
            <li id="reg_tab"class="{{ reg }}"><a href="#reg" data-toggle="tab">Registration</a></li>
            <li id="ret_tab" class="{{ ret }}"><a href="#ret" data-toggle="tab">Retrieve Course Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="tab-content">
        <div class="tab-pane {{ reg }} " id="reg">
       	  <div class="wrap" id="registration">
      			<div class="avatar" >
      	      <img src='{% static "img/logo.png" %}'>
      	     </div>
                  <form method="POST" action="">
                  <input id="name" name="name"type="text" placeholder="Name" required>
                  <div class="bar">
                  <i></i>
                  </div>
                  <input id="phone" name="phone" type="text" placeholder="Mobile Number" required>
                  <div class="bar">
                  <i></i>
                  </div>
                  <input id="course" name="course" type="text" placeholder="Course" required>

                  <input id="button" type="submit" placeholder="Submit">
                  </form>
          </div>
        </div>
        <div class="tab-pane {{ ret }} "id="ret">
          <div class="wrap" id="registration">
            <div class="avatar" >
              <img src='{% static "img/logo.png" %}'>
             </div>
                  <form method="GET" action="retrieve">
                    <input id="name" name="phone"type="text" placeholder="Mobile Number (Required)" required>
                    <div class="bar">
                    <i></i>
                    </div>
                    <input id="auth" name="auth" type="text" placeholder="Code (Optional)">
                    <input id="button" type="submit" placeholder="Retrieve">
                  </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>

  </body>
</html>
